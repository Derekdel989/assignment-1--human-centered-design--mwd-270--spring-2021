<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<script src="js/app.js"></script>
	<header>
		<h1>Registration Form</h1>
	</header>
	<main>
		<form>
			<p><label for="first-name">Please enter your first name: </label><input type="text" autofocus name="first-name" placeholder="ex: Derek"id="first-name"></p>
				
				<br>

			<p><label for="last-name">Please enter your last name: </label><input type="text" name="last-name" placeholder="ex: Delgado"id="last-name"></p>
				
				<br>

			<p><label for="address">Please enter you address: </label><input type="text" name="address" placeholder="ex: 12 Apple Street" id="address"></p>
				
				<br>

			<p><label for="city">Please enter you city: </label><input type="text" name="city" placeholder="ex: Hartford" id="city"></p>
				
				<br>

			<p><label for="state">Please enter you state: </label><input type="text" name="state" placeholder="ex: Connecticut" id="state"></p>
				
				<br>

			<p><label for="yearly-salary">Please enter your desired yearly salary: </label><input type="tele" name="yearly-salary" placeholder="ex: $25,000"id="yearly-salary" pattern="\$[0-9]{2}\[,][0-9]{3}"></p>
				
				<br>

			<p><label for="zip-code">Please enter your zip code: </label><input type="tele" name="zip-code" placeholder="ex: 06106"id="zip-code" pattern="[0-9]{5}"></p>
				
				<br>

			<p><label for="tele-number">Please enter your telephone number: </label><input type="tel" name="tele-number" placeholder="ex: (860)-222-3333" id="tele-number" pattern="\([0-9]{3}\)[-][0-9]{3}[-][0-9]{4}"></p>
				
				<br>

			<p><label for="month">Please choose a month to come: </label><input type="month" name="month" id="month"></p>
				
				<br>

			<p><label for="day">Please choose a day to come: </label><input type="day" name="day" id="day"></p>
				
				<br>

			<p><label for="time">Please choose a time to come: </label><input type="time" name="time" id="time"></p>

				<br>

			<p><label for="relocate"> Are you willing to relocate nationally, internationally, none or both?</label><input type="text" name="relocate" id="relocate"></p>

			<input type="submit" value="Submit">
		</form>
	</main>
</body>
</html>
